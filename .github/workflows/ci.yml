name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Check out repo
        uses: actions/checkout@v2
        
      - name: List files
        run: |
          ls ${{ github.workspace }}
